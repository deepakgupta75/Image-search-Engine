<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
    Image Search Engine
    </h1>
    <form action="">
    <input type="text" id="search-input" placeholder="Search any image">
    <button id="search-button">Search</button>
   </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1707070530119-825d5e462cfd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Range Rover Car">
            <a href="https://unsplash.com/photos/a-blue-truck-is-parked-in-the-snow-szeWHT33JqI" target="_blank">Range Rover Car</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1706727289558-46dd06176137?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Girl Art">
            <a href="https://unsplash.com/photos/a-woman-with-her-hands-up-in-the-air-0Gxi7rkR-lg" target="_blank">Girl Art</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1707026793400-a876e4e8e821?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A man in the Beach">
            <a href="https://unsplash.com/photos/a-man-with-a-backpack-standing-on-a-beach-nviqCCoDnaU" target="_blank">A man in the Beach</a>
        </div>
        
        
    </div>
    <button id="show-more">Show more</button>
    <script src="app.js"></script>
</body>
</html>
